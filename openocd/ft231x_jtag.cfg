#
# ESP32-S3 builtin USB-JTAG adapter
#

adapter driver ft232r

ft232r vid_pid 0x0403 0x6015

ft232r_tck_num DSR
ft232r_tms_num DCD
ft232r_tdi_num RI
ft232r_tdo_num CTS
ft232r_trst_num RTS
ft232r_srst_num DTR
ft232r_restore_serial 0x15

#max speed
adapter speed 40000
