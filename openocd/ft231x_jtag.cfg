#
# ESP32-S3 builtin USB-JTAG adapter
#

adapter driver ft232r

ft232r vid_pid 0x0403 0x6015

ft232r tck_num DSR
ft232r tms_num DCD
ft232r tdi_num RI
ft232r tdo_num CTS
ft232r trst_num RTS
ft232r srst_num DTR
ft232r restore_serial 0x15

#max speed
adapter speed 40000
